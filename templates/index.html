<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="container-contact100" >
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Say Hello!
				</span>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Canal de venda</span>
					<div>
						<select class="selection-2" name="canal_de_vendas_ord">
							<option>Selecione o canal de vendas</option>
							<option value = "1">Aéreo</option>
							<option value = "2">Marítimo</option>
							<option value = "3">Psiônico</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Subcanal de venda</span>
					<div>
						<select class="selection-2" name="subcanal_de_vendas_ord">
							<option>Selecione o subcanal de vendas</option>
							<option value = "1">Pombo correio</option>
							<option value = "2">Sinal de fumaça</option>
							<option value = "3">FAX</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Segmento</span>
					<div>
						<select class="selection-2" name="segmento_ord">
							<option>Selecione o segmento</option>
							<option value = "1">Delivery</option>
							<option value = "2">Adquirência</option>
							<option value = "3">Bancário</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Região</span>
					<div>
						<select class="selection-2" name='regiao_ord'>
							<option>Selecione a Região</option>
							<option value = "1">Terra-média</option>
							<option value = "2">Alderaan</option>
							<option value = "3">Coruscant</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Cidade</span>
					<div>
						<select class="selection-2" name='cidade_ord'>
							<option>Selecione a Cidade</option>
							<option value = "1">Condado</option>
							<option value = "2">Gondor</option>
							<option value = "3">Mordor</option>
							<option value = "4">Lórioen</option>
							<option value = "5">Aragorn</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Bairro</span>
					<div>
						<select class="selection-2" name='bairro_ord'>
							<option>Selecione o Bairro</option>
							<option value = "1">Appleby Arrows</option>
							<option value = "2">Ballycastle Bats</option>
							<option value = "3">Caerphilly Catapults</option>
							<option value = "4">Chudley Cannons</option>
							<option value = "5">Falmouth Falcons</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Unidade Federativa</span>
					<div>
						<select class="selection-2" name='uf_ord'>
							<option>Selecione o UF</option>
							<option value = "1">Casa da Pedra</option>
							<option value = "2">Water Deep</option>
							<option value = "3">Sword Cost</option>
							<option value = "4">Cormin</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Merchant Category Code</span>
					<div>
						<select class="selection-2" name='mcc_ord'>
							<option>Selecione o MCC</option>
							<option value = "1">7269</option>
							<option value = "2">0104</option>
							<option value = "3">1038</option>
							<option value = "4">9137</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
